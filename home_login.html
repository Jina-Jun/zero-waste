            function init() {
                gapi.load('auth2', function() {
                    gapi.auth2.init();
                    options = new gapi.auth2.SigninOptionsBuilder();
                    options.setPrompt('select_account');
                    // 추가는 Oauth 승인 권한 추가 후 띄어쓰기 기준으로 추가
                    options.setScope('email profile openid https://www.googleapis.com/auth/user.birthday.read');
                    gapi.auth2.getAuthInstance().attachClickHandler('GgCustomLogin', options, onSignIn, onSignInFailure);
                })
            }
            
            function onSignIn(googleUser) {
                var access_token = googleUser.getAuthResponse().access_token
                $.ajax({
                    // people api를 이용하여 프로필 및 생년월일에 대한 선택동의후 가져온다.
                    url: 'https://people.googleapis.com/v1/people/me'

                    , method:'GET'
                })
                .done(function(e){

                    var profile = googleUser.getBasicProfile();
                    console.log(profile)
                })
                .fail(function(e){

                })
            }

        $(function(){
            $('input').focus(function(){
                $(this).parent().addClass('active');
            });
            $('input').blur(function(){
                $(this).parent().removeClass('active');
            });
            $('form').submit(function(e){
                e.preventDefault();
                checkInputs();
            })
            $('input').keyup(checkInputs);
        });
        function checkInputs(){
            const email = $('#email');
            const emailVal = $('#email').val().trim();

            if(emailVal === ''){
                // show error
                // add error class
                setErrorFor(email, '이메일 주소를 입력해 주십시오.');
            } else if(!isEmail(emailVal)){
                setErrorFor(email, '이메일 형식에 맞게 입력해 주십시오.');
            } else {
                setSuccessFor(email);
            }
        }
        function setErrorFor(input, message){
            const txtField = input.parent();
            const msgError = input.next();
            // add error msg
            msgError.text(message);
            // add error class
            txtField.addClass('error');
        }
        function setSuccessFor(input){
            const txtField = input.parent();
            const msgError = input.next();
            txtField.removeClass('error');
            msgError.remove();
        }
        function isEmail(email) {
            var pattern = /[!@#$%^&*()_\+\=\-\[\]\"\']/
            return  pattern .test(email);
        }
