<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- browser tab icon -->
    <link rel="icon" href="#">
    <title>로그인 - 1D1Q</title>
    <script src="./res/lib/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./res/css/common.css">   
    <link rel="stylesheet" href="./res/css/home.css">  
    <!-- api kakao -->
    <script src='https://developers.kakao.com/sdk/js/kakao.js'></script>
    <script>
        /* kakao login */
        function init_kakao(){
            Kakao.init('6837dc955d4dc50317e861f0e16a429f');
        }
        function loginWithKakao() {
            Kakao.API.request({
                url: '/v2/user/me',
                data: {
                    property_keys: ['kakao_account.email']
                },
                success: function(response) {
                    console.log(response);
                },
                fail: function(error) {
                    console.log(error);
                }
            });
            Kakao.Auth.login({
                success: function(authObj) {
                    alert(JSON.stringify(authObj))
                },
                fail: function(err) {
                    alert(JSON.stringify(err))
                },
            })
        }

        /* google login */
        
        $(function(){
            $('input').focus(function(){
                $(this).parent().addClass('active');
            });
            $('input').blur(function(){
                $(this).parent().removeClass('active');
            });
            $('form').submit(function(e){
                e.preventDefault();
                checkInputs();
            })
            $('input').keyup(checkInputs);

            init_kakao();
            $('#login_kakao').click(function(e){
                e.preventDefault();
                loginWithKakao();
            });
        });
        function checkInputs(){
            const pass = $('#pass');
            const passVal = $('#pass').val().trim();

            if(passVal === ''){
                setErrorFor(pass, '암호를 입력해 주십시오.');
            } else {
                setSuccessFor(pass);
            }
        }
        function setErrorFor(input, message){
            const txtField = input.parent();
            const msgError = input.next();
            // add error msg
            msgError.text(message);
            // add error class
            txtField.addClass('error');
        }
        function setSuccessFor(input){
            const txtField = input.parent();
            const msgError = input.next();
            txtField.removeClass('error');
            msgError.remove();
        }
    </script>
</head>
<body>
    <div class="overlay">
        <div class="popup">
            <p class="tit">로그인</p>
            <div class="appr_email">
                <p class="label">이메일 주소</p>
                <p class="user_email">amu.kim@gmail.com<span class="i small appr"></span></p>
            </div>
            <form action="#" method="post">
                <fieldset>
                    <div class="txt_field">
                        <label for="pass">암호</label>
                        <input type="password" name="pass" id="pass">
                        <p class="msg_error"></p>
                    </div>
                </fieldset>
                <button class="btn g r"><a href="#">계속</a></button>
            </form>
            <div class="social_login">
                <p>간편 로그인</p>
                <button id="customBtn" class="customGPlusSignIn">
                    <span class="icon"></span>
                    <span class="buttonText">Google</span>
                </button>
                <button class="btn" id="login_kakao" href='javascript:loginWithKakao()'>Kakao</button>
                <button class="btn" id="login_naver">Naver</button>
            </div>
            <div class="privacy">
                <a href="#">개인정보처리방침</a>
            </div>
        </div>
    </div>
</body>
</html>
